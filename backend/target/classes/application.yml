server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fleetdb
    username: fleet
    password: fleet
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

fleet:
  simulator:
    vehicle-count: 500
    tick-interval-ms: 1000
    region:
      center-lat: -26.20
      center-lng: 28.04
      spread-lat: 0.12
      spread-lng: 0.18

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
