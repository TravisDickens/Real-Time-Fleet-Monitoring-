services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: fleetdb
      POSTGRES_USER: fleet
      POSTGRES_PASSWORD: fleet
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet -d fleetdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fleetdb
      SPRING_DATASOURCE_USERNAME: fleet
      SPRING_DATASOURCE_PASSWORD: fleet

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
